<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300;400&display=swap"

</head>

<body>

    <div class="navbar">
        <div class="head">Admin Panel</div>
        <a href="">Logout</a>

    <div class="cover-page">
        <div class="sidebar">
            <div class="b-btn" onclick="openDashboard()">Dashboard</div>

            <div class="head">CATEGORIES</div>
            <div class="w-btn" onclick="manageCategories()">Manage Categories</div>

            <div class="head">TESTS</div>
            <div class="w-btn" onclick="manageTests()">Manage Tests</div>
            <div class="w-btn" onclick="manageWorkers()">Manage Workers</div>
            <div class="w-btn" onclick="manageHospitals()">Manage hospitals</div>

            <div class="head">COUPON</div>
            <div class="w-btn" onclick="manageCoupons()">Manage Coupons</div>
        </div>

        <div id="dashboard">
            <div class="main-head">Dashboard</div>
            <div class="dashboard">
                <div class="box">
                    <div class="text">
                        Total Users
                    </div>
                    <div class="value">
                        80000
                    </div>
                </div>
                <div class="box">
                    <div class="text">
                        Total Users
                    </div>
                    <div class="value">
                        80000
                    </div>
                </div>
                <div class="box">
                    <div class="text">
                        Total Users
                    </div>
                    <div class="value">
                        80000
                    </div>
                </div>
                <div class="box">
                    <div class="text">
                        Total Users
                    </div>
                    <div class="value">
                        80000
                    </div>
                </div>
            </div>



        </div>
    </div>

    <script>
        function openDashboard() {
            window.location.href = "admin.html"
        }
        function manageCategories() {
            window.location.href = "categories.html"
        }
        function manageCoupons() {
            window.location.href = "coupon.html"
        }
        function manageHospitals() {
            window.location.href = "hospital.html"
        }
        function manageTests() {
            window.location.href = "test.html"
        }
        function manageWorkers() {
            window.location.href = "worker.html"
        }
    </script>

</body>

</html>
